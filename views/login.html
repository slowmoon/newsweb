<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
        <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
    <div class="login_logo">
        <img src="/static/img/logo.png" alt="">
    </div>
    <form  class="login_form"  name = "login" method="POST" action="/login" autocomplete="off">
        <h1 class="login_title">用户登录</h1>
        <input type="text"  class="input_txt" name = "userName" value="{{.userName}}" >
        <input type="password" name = "password"  class="input_txt" value="">
        <div class="remember"><input type="checkbox" name="remember" checked='{{eq .remember "on"}}'><label>记住用户名</label></div>
        <div>{{.message}}</div>
        <input type="submit" value="登 录" class="input_sub">
    </form>
    
    <div class="login_bg"></div>
</body>
</html>
